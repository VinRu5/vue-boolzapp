<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>boolZapp</title>
</head>
<body>
    <div id="app">
        <div class="container view-container">
            <div class="row view-container">

                <!-- side bar -->
                <aside class="col-4 p-0">

                    <!-- user -->
                    <div class="user box-side">

                        <div class="user-account">
                            <div class="user-img">
                                <img src="./img/avatar_8.jpg" alt="user image">
                            </div>
                            <div class="user-name">
                                Nome Utente
                            </div>
                        </div>

                        <div class="user-icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- notif -->
                    <div class="notif box-side">
                        <div>
                            <div class="notif-icon">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                        </div>

                        <div class="notif-text">
                            <div class="notif-text-title">Ricevi notifiche di nuovi messaggi</div>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <!-- input area -->
                    <div class="input-area">
                        <i class="fas fa-search"></i>
                        <input type="text">
                    </div>

                    <!-- concatcs -->
                    <div class="contacts">
                        <div v-for="(contact, index) in contacts" class="contact box-side">
                            <div class="user-img">
                                <img :src="'./img/avatar' + contact.avatar + '.jpg'" alt="">
                            </div>
                            <div class="name-contact">
                                {{ contact.name }}
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- corpo principale per i messaggi -->
                <main class="col-8 p-0">ciao</main>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
